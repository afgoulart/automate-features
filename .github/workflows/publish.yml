name: Publish to NPM

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch, minor, major, or specific version like 1.0.0)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
      custom_version:
        description: 'Custom version (only if version is "custom")'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test
        continue-on-error: true  # Permite continuar mesmo se testes falharem (remover se quiser bloquear)

      - name: Build package
        run: pnpm run build

      - name: Extract version from tag (if release)
        if: github.event_name == 'release'
        id: tag_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version from tag: $TAG_NAME"

      - name: Determine version to publish
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ steps.tag_version.outputs.version }}"
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using version from release tag: $VERSION"
          elif [ "${{ github.event.inputs.version }}" == "custom" ]; then
            VERSION="${{ github.event.inputs.custom_version }}"
            if [ -z "$VERSION" ]; then
              echo "âŒ Custom version is required"
              exit 1
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using custom version: $VERSION"
          else
            # Get current version from package.json
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            echo "Current version: $CURRENT_VERSION"
            
            # Bump version
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
            VERSION=$(node -p "require('./package.json').version")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Bumped version to: $VERSION"
          fi

      - name: Verify package.json version matches
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          EXPECTED_VERSION="${{ steps.version.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "âš ï¸  Updating package.json version to match: $EXPECTED_VERSION"
            npm version $EXPECTED_VERSION --no-git-tag-version --allow-same-version
          else
            echo "âœ… Version already matches: $PACKAGE_VERSION"
          fi

      - name: Check if version already exists on NPM
        id: check_version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PACKAGE_NAME="@arranjae/automate-features"
          
          if npm view "$PACKAGE_NAME@$VERSION" version > /dev/null 2>&1; then
            echo "âŒ Version $VERSION already exists on NPM"
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "âœ… Version $VERSION is available"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to NPM
        if: steps.check_version.outputs.exists == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public
          echo "âœ… Published version ${{ steps.version.outputs.version }} to NPM"

      - name: Create Git tag (if not release)
        if: github.event_name == 'workflow_dispatch' && steps.check_version.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release (if not release)
        if: github.event_name == 'workflow_dispatch' && steps.check_version.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ðŸš€ Release v${{ steps.version.outputs.version }}
            
            Publicado automaticamente no NPM.
            
            ### InstalaÃ§Ã£o
            
            ```bash
            npm install @arranjae/automate-features@${{ steps.version.outputs.version }}
            ```
            
            ### MudanÃ§as
            
            Consulte [CHANGELOG.md](../../CHANGELOG.md) para detalhes.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish summary
        if: always()
        run: |
          echo "## ðŸ“¦ PublicaÃ§Ã£o no NPM" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_version.outputs.exists }}" == "true" ]; then
            echo "âŒ VersÃ£o ${{ steps.version.outputs.version }} jÃ¡ existe no NPM" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… VersÃ£o ${{ steps.version.outputs.version }} publicada com sucesso!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Pacote: [@arranjae/automate-features@${{ steps.version.outputs.version }}](https://www.npmjs.com/package/@arranjae/automate-features)" >> $GITHUB_STEP_SUMMARY
          fi

